<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tall.js" defer></script>
    <link rel="stylesheet" type="text/css" href="tall.css">
    <title>Tall Side</title>
</head>
<body>
    <h1>Welcome to the Tall Side</h1>
    <h3> Enter Your Information Below, and see how you stack up!</h3>

    <form method="GET">
        <label for="name">Your Name</label>
        <input id="nameInput" type="text" name="name">
        <label  for="height">Your Height:</label>
        <input id="heightInput"type="number"  step=".01" name="height">
        <input id="submit" type="submit" value="submit">
    </form>
</body>
</html>
